<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <h1>Rock - Paper - Scissors</h1>
    <div class="buttons">
      <button id="rock-btn">
        <img src="images/rock-emoji.png">
      </button>
    
      <button id="paper-btn">
        <img src="images/paper-emoji.png">
      </button>
    
      <button id="scissors-btn">
        <img src="images/scissors-emoji.png">
      </button>
    </div>
  
    <div class="auto-clear">
      <button id="auto-play-btn">Auto play</button>
      <button id="reset-btn">Reset score</button>
    </div>
  
    <p id="result-el"></p>
    <p id="moves-el"></p>
    <p id="score-el"></p>
  </div>
  
  <script src="javascript.js"></script>
</body>
</html>
